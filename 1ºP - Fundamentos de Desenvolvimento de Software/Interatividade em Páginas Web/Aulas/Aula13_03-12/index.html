<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulários</h1>

    <form action="BUSCAR NO FORMSPREE.IO" method="post">

        <h3>Radio na Web</h3>
        <input type="radio" name="radiob" id="radiob"/>
        <label for="radiob">Radio</label>
        <br>
        <input type="radio" name="radioc" id="radioc"/>
        <label for="radioc">Radiotype</label>

        <h3>Checkbox</h3>
        <input type="checkbox" name="lingP" id="lingP" value="javascript">
        <label for="lingP">Javascript</label>
        <br>
        <input type="checkbox" name="lingP" id="lingP" value="rust">
        <label for="lingP">Rust</label>
        <br>


        <hr>
        <label for="prefer">Escolha sua preferência:</label>
        <br>
        <select name="prefer" id="prefer">
            <option value="">Selecione sua escolha</option>
            <option value="pizza">Pizza</option>
            <option value="churrasco">Churrasco</option>
            <option value="pudim">Pudim de Doce de Leite</option>
        </select>
        
        <br><br>
        <select name="prefer2" id="prefer2" multiple>
            <option value="">Selecione sua bebida</option>
            <option value="refrigerante">Refrigerante</option>
            <option value="suco">Suco</option>
            <option value="cerveja">Cerveja</option>
        </select><br>

        <hr>

        <br><br>
        <input type="submit" value="Enviar" />
        <button type="submit"> Enviar</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
