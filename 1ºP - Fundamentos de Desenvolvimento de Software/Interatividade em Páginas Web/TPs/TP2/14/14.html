        </tr>
        <tr class="vermelho">
          <td>Maria Oliveira</td>

        </tr>

          <td>Pedro Santos</td>
          <td>45</td>

        </tr>
        <tr class="vermelho">
          <td>Eduarda</td>

        </tr>
        <tr class="azul">
          <td>Martin Pescador</td>
          <td>33</td>
          <td>Recife</td>
        </tr>

    </table>
    <button id="trocarClasses">Trocar Classes</button>
